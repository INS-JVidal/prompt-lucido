<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 630 630">

  <defs>

    <!-- Warm gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FAF9F6"/>
      <stop offset="100%" stop-color="#F0EFEA"/>
    </linearGradient>

    <!-- Terracotta gradient for accent shapes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C4704A"/>
      <stop offset="100%" stop-color="#A85A38"/>
    </linearGradient>

    <!-- Subtle warm glow -->
    <radialGradient id="glow" cx="0.4" cy="0.4" r="0.5">
      <stop offset="0%" stop-color="#C4704A" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#C4704A" stop-opacity="0"/>
    </radialGradient>

  </defs>

  <!-- Background -->
  <rect width="630" height="630" fill="url(#bg)"/>
  <rect width="630" height="630" fill="url(#glow)"/>

  <!-- === Top cluster: connected network (code AI understands) === -->

  <!-- Connection lines — top cluster -->
  <line x1="160" y1="120" x2="280" y2="90" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="160" y1="120" x2="220" y2="210" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="280" y1="90" x2="360" y2="170" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="220" y1="210" x2="360" y2="170" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="360" y1="170" x2="440" y2="120" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="280" y1="90" x2="440" y2="120" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="360" y1="170" x2="400" y2="260" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="220" y1="210" x2="300" y2="270" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="400" y1="260" x2="300" y2="270" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="100" y1="200" x2="160" y2="120" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="100" y1="200" x2="220" y2="210" stroke="#E0DFDA" stroke-width="1.5" opacity="0.4"/>

  <!-- Terracotta accent connections -->
  <line x1="280" y1="90" x2="360" y2="170" stroke="#C4704A" stroke-width="2" opacity="0.3"/>
  <line x1="160" y1="120" x2="220" y2="210" stroke="#C4704A" stroke-width="2" opacity="0.25"/>

  <!-- Top cluster nodes -->
  <circle cx="160" cy="120" r="7" fill="#C4704A" opacity="0.55"/>
  <circle cx="280" cy="90" r="9" fill="#C4704A" opacity="0.6"/>
  <circle cx="220" cy="210" r="6" fill="#C4704A" opacity="0.5"/>
  <circle cx="360" cy="170" r="8" fill="url(#accent)" opacity="0.65"/>
  <circle cx="440" cy="120" r="5" fill="#C4704A" opacity="0.45"/>
  <circle cx="400" cy="260" r="5" fill="#C4704A" opacity="0.4"/>
  <circle cx="300" cy="270" r="5" fill="#C4704A" opacity="0.35"/>
  <circle cx="100" cy="200" r="4" fill="#6B6B63" opacity="0.35"/>

  <!-- Ring elements — top -->
  <circle cx="360" cy="170" r="20" fill="none" stroke="#C4704A" stroke-width="1" opacity="0.2"/>
  <circle cx="160" cy="120" r="16" fill="none" stroke="#E0DFDA" stroke-width="1.5" opacity="0.4"/>

  <!-- === Gap / disconnection zone (middle band) === -->

  <!-- Dashed lines suggesting failed connections -->
  <line x1="400" y1="260" x2="420" y2="310" stroke="#C4704A" stroke-width="1" opacity="0.15" stroke-dasharray="4,6"/>
  <line x1="300" y1="270" x2="280" y2="320" stroke="#E0DFDA" stroke-width="1" opacity="0.15" stroke-dasharray="4,6"/>
  <line x1="360" y1="170" x2="340" y2="340" stroke="#C4704A" stroke-width="1" opacity="0.1" stroke-dasharray="5,8"/>

  <!-- Faint horizontal arc across gap -->
  <path d="M 100 310 Q 315 280 530 310" stroke="#E0DFDA" stroke-width="1" fill="none" opacity="0.2" stroke-dasharray="3,5"/>

  <!-- Small fading dots in gap -->
  <circle cx="310" cy="310" r="2.5" fill="#C4704A" opacity="0.15"/>
  <circle cx="370" cy="330" r="2" fill="#6B6B63" opacity="0.12"/>
  <circle cx="240" cy="320" r="1.5" fill="#C4704A" opacity="0.1"/>

  <!-- === Bottom cluster: disconnected structure (the project AI misses) === -->

  <!-- Large soft background circle -->
  <circle cx="320" cy="470" r="150" fill="#E0DFDA" opacity="0.25"/>

  <!-- Connection lines — bottom cluster -->
  <line x1="180" y1="390" x2="300" y2="370" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="300" y1="370" x2="440" y2="390" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="180" y1="390" x2="200" y2="480" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="440" y1="390" x2="460" y2="480" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="200" y1="480" x2="320" y2="530" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="460" y1="480" x2="320" y2="530" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="300" y1="370" x2="320" y2="530" stroke="#E0DFDA" stroke-width="1" opacity="0.3"/>
  <line x1="320" y1="530" x2="260" y2="590" stroke="#E0DFDA" stroke-width="1.5" opacity="0.4"/>
  <line x1="320" y1="530" x2="400" y2="590" stroke="#E0DFDA" stroke-width="1.5" opacity="0.4"/>
  <line x1="440" y1="390" x2="520" y2="430" stroke="#E0DFDA" stroke-width="1" opacity="0.35"/>

  <!-- Bottom cluster nodes — muted -->
  <circle cx="180" cy="390" r="6" fill="#6B6B63" opacity="0.35"/>
  <circle cx="300" cy="370" r="7" fill="#6B6B63" opacity="0.4"/>
  <circle cx="440" cy="390" r="6" fill="#6B6B63" opacity="0.35"/>
  <circle cx="200" cy="480" r="5" fill="#6B6B63" opacity="0.3"/>
  <circle cx="460" cy="480" r="5" fill="#6B6B63" opacity="0.3"/>
  <circle cx="320" cy="530" r="8" fill="#6B6B63" opacity="0.4"/>
  <circle cx="260" cy="590" r="4" fill="#6B6B63" opacity="0.25"/>
  <circle cx="400" cy="590" r="4" fill="#6B6B63" opacity="0.25"/>
  <circle cx="520" cy="430" r="3.5" fill="#6B6B63" opacity="0.25"/>

  <!-- Ring element — bottom -->
  <circle cx="320" cy="530" r="22" fill="none" stroke="#6B6B63" stroke-width="1" opacity="0.15"/>
  <circle cx="300" cy="370" r="18" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.3"/>

  <!-- Small rectangles suggesting modules -->
  <rect x="60" y="280" width="45" height="28" rx="3" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.35"/>
  <rect x="520" y="540" width="40" height="25" rx="3" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.3"/>

  <!-- Small terracotta squares, visual punctuation -->
  <rect x="500" y="80" width="10" height="10" rx="2" fill="#C4704A" opacity="0.35" transform="rotate(20, 505, 85)"/>
  <rect x="80" y="540" width="8" height="8" rx="1.5" fill="#C4704A" opacity="0.25" transform="rotate(-15, 84, 544)"/>

  <!-- Subtle diagonal lines -->
  <line x1="40" y1="580" x2="140" y2="550" stroke="#C4704A" stroke-width="1" opacity="0.12"/>
  <line x1="520" y1="80" x2="580" y2="60" stroke="#C4704A" stroke-width="1" opacity="0.1"/>

</svg>
