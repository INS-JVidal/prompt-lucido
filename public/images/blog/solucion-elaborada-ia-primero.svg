<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">

  <defs>

    <!-- Warm gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FAF9F6"/>
      <stop offset="100%" stop-color="#F0EFEA"/>
    </linearGradient>

    <!-- Terracotta gradient for accent shapes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C4704A"/>
      <stop offset="100%" stop-color="#A85A38"/>
    </linearGradient>

    <!-- Subtle warm glow, centered slightly left -->
    <radialGradient id="glow" cx="0.35" cy="0.5" r="0.4">
      <stop offset="0%" stop-color="#C4704A" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#C4704A" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow for complex side -->
    <radialGradient id="glow-right" cx="0.72" cy="0.5" r="0.35">
      <stop offset="0%" stop-color="#C4704A" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#C4704A" stop-opacity="0"/>
    </radialGradient>

  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#glow-right)"/>


  <!-- ============================================ -->
  <!-- LEFT SIDE: Simple, elegant cluster (what you need) -->
  <!-- ============================================ -->

  <!-- Connections between simple nodes -->
  <line x1="280" y1="280" x2="340" y2="340" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="340" y1="340" x2="300" y2="400" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="340" y1="340" x2="400" y2="310" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>

  <!-- Simple nodes — clean terracotta circles -->
  <circle cx="280" cy="280" r="8" fill="url(#accent)" opacity="0.7"/>
  <circle cx="340" cy="340" r="10" fill="url(#accent)" opacity="0.8"/>
  <circle cx="300" cy="400" r="7" fill="url(#accent)" opacity="0.6"/>
  <circle cx="400" cy="310" r="6" fill="url(#accent)" opacity="0.65"/>

  <!-- Subtle ring around the simple cluster — intentional, clean -->
  <circle cx="330" cy="335" r="90" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.3"/>

  <!-- Small decorative square near simple cluster -->
  <rect x="245" y="355" width="8" height="8" rx="1.5" fill="#C4704A" opacity="0.25" transform="rotate(20, 249, 359)"/>


  <!-- ============================================ -->
  <!-- CENTER: Expansion arrows (simple → complex) -->
  <!-- ============================================ -->

  <!-- Radiating dashed lines from center outward right -->
  <line x1="480" y1="315" x2="620" y2="260" stroke="#C4704A" stroke-width="1" stroke-dasharray="6,4" opacity="0.2"/>
  <line x1="480" y1="330" x2="640" y2="330" stroke="#C4704A" stroke-width="1.2" stroke-dasharray="8,4" opacity="0.25"/>
  <line x1="480" y1="345" x2="620" y2="400" stroke="#C4704A" stroke-width="1" stroke-dasharray="6,4" opacity="0.2"/>

  <!-- Small arrow-like chevrons suggesting direction -->
  <path d="M 560 310 L 575 315 L 560 320" fill="none" stroke="#C4704A" stroke-width="1" opacity="0.2"/>
  <path d="M 580 325 L 595 330 L 580 335" fill="none" stroke="#C4704A" stroke-width="1.2" opacity="0.3"/>
  <path d="M 560 340 L 575 345 L 560 350" fill="none" stroke="#C4704A" stroke-width="1" opacity="0.2"/>


  <!-- ============================================ -->
  <!-- RIGHT SIDE: Overengineered sprawl (what AI generates) -->
  <!-- ============================================ -->

  <!-- Concentric rings — unnecessary abstraction layers -->
  <circle cx="860" cy="320" r="160" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.25"/>
  <circle cx="860" cy="320" r="120" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.3"/>
  <circle cx="860" cy="320" r="75" fill="none" stroke="#E0DFDA" stroke-width="0.8" opacity="0.2"/>

  <!-- Dense connection web -->
  <line x1="780" y1="240" x2="860" y2="280" stroke="#E0DFDA" stroke-width="1.2" opacity="0.5"/>
  <line x1="860" y1="280" x2="940" y2="250" stroke="#E0DFDA" stroke-width="1.2" opacity="0.5"/>
  <line x1="940" y1="250" x2="980" y2="310" stroke="#E0DFDA" stroke-width="1" opacity="0.45"/>
  <line x1="980" y1="310" x2="950" y2="380" stroke="#E0DFDA" stroke-width="1" opacity="0.45"/>
  <line x1="950" y1="380" x2="860" y2="400" stroke="#E0DFDA" stroke-width="1.2" opacity="0.5"/>
  <line x1="860" y1="400" x2="780" y2="380" stroke="#E0DFDA" stroke-width="1" opacity="0.45"/>
  <line x1="780" y1="380" x2="750" y2="310" stroke="#E0DFDA" stroke-width="1" opacity="0.45"/>
  <line x1="750" y1="310" x2="780" y2="240" stroke="#E0DFDA" stroke-width="1.2" opacity="0.5"/>
  <line x1="860" y1="280" x2="950" y2="380" stroke="#E0DFDA" stroke-width="0.8" opacity="0.35"/>
  <line x1="940" y1="250" x2="780" y2="380" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="980" y1="310" x2="750" y2="310" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="860" y1="400" x2="860" y2="280" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="780" y1="240" x2="950" y2="380" stroke="#E0DFDA" stroke-width="0.6" opacity="0.2"/>
  <line x1="940" y1="250" x2="860" y2="400" stroke="#E0DFDA" stroke-width="0.6" opacity="0.2"/>

  <!-- Secondary outer connections -->
  <line x1="780" y1="240" x2="720" y2="190" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="940" y1="250" x2="1010" y2="200" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="980" y1="310" x2="1060" y2="310" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="950" y1="380" x2="1020" y2="430" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="860" y1="400" x2="860" y2="470" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="780" y1="380" x2="710" y2="430" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <line x1="750" y1="310" x2="680" y2="310" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>

  <!-- Tertiary connections (even more sprawl) -->
  <line x1="720" y1="190" x2="700" y2="150" stroke="#E0DFDA" stroke-width="0.6" opacity="0.2"/>
  <line x1="1010" y1="200" x2="1050" y2="170" stroke="#E0DFDA" stroke-width="0.6" opacity="0.2"/>
  <line x1="1060" y1="310" x2="1100" y2="290" stroke="#E0DFDA" stroke-width="0.6" opacity="0.2"/>
  <line x1="1020" y1="430" x2="1050" y2="470" stroke="#E0DFDA" stroke-width="0.6" opacity="0.2"/>
  <line x1="710" y1="430" x2="690" y2="470" stroke="#E0DFDA" stroke-width="0.6" opacity="0.2"/>

  <!-- Main cluster nodes (inner ring) -->
  <circle cx="860" cy="280" r="5" fill="url(#accent)" opacity="0.7"/>
  <circle cx="940" cy="250" r="4.5" fill="url(#accent)" opacity="0.65"/>
  <circle cx="980" cy="310" r="4" fill="url(#accent)" opacity="0.6"/>
  <circle cx="950" cy="380" r="4.5" fill="url(#accent)" opacity="0.65"/>
  <circle cx="860" cy="400" r="5" fill="url(#accent)" opacity="0.7"/>
  <circle cx="780" cy="380" r="4" fill="url(#accent)" opacity="0.6"/>
  <circle cx="750" cy="310" r="4.5" fill="url(#accent)" opacity="0.65"/>
  <circle cx="780" cy="240" r="4" fill="url(#accent)" opacity="0.6"/>

  <!-- Outer nodes (secondary ring) -->
  <circle cx="720" cy="190" r="3.5" fill="#C4704A" opacity="0.45"/>
  <circle cx="1010" cy="200" r="3" fill="#C4704A" opacity="0.4"/>
  <circle cx="1060" cy="310" r="3.5" fill="#C4704A" opacity="0.45"/>
  <circle cx="1020" cy="430" r="3" fill="#C4704A" opacity="0.4"/>
  <circle cx="860" cy="470" r="3.5" fill="#C4704A" opacity="0.45"/>
  <circle cx="710" cy="430" r="3" fill="#C4704A" opacity="0.4"/>
  <circle cx="680" cy="310" r="3.5" fill="#C4704A" opacity="0.45"/>

  <!-- Tertiary nodes (outermost) -->
  <circle cx="700" cy="150" r="2.5" fill="#6B6B63" opacity="0.3"/>
  <circle cx="1050" cy="170" r="2" fill="#6B6B63" opacity="0.25"/>
  <circle cx="1100" cy="290" r="2.5" fill="#6B6B63" opacity="0.3"/>
  <circle cx="1050" cy="470" r="2" fill="#6B6B63" opacity="0.25"/>
  <circle cx="690" cy="470" r="2" fill="#6B6B63" opacity="0.25"/>

  <!-- Small rectangles suggesting unnecessary abstraction layers -->
  <rect x="795" y="285" width="30" height="18" rx="3" fill="none" stroke="#E0DFDA" stroke-width="0.8" opacity="0.35"/>
  <rect x="885" y="340" width="25" height="15" rx="2" fill="none" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>
  <rect x="900" y="210" width="22" height="14" rx="2" fill="none" stroke="#E0DFDA" stroke-width="0.8" opacity="0.25"/>
  <rect x="820" y="420" width="28" height="16" rx="2.5" fill="none" stroke="#E0DFDA" stroke-width="0.8" opacity="0.3"/>

  <!-- Rotated squares — visual punctuation in the complex side -->
  <rect x="1000" y="260" width="8" height="8" rx="1.5" fill="#C4704A" opacity="0.3" transform="rotate(25, 1004, 264)"/>
  <rect x="730" y="270" width="6" height="6" rx="1" fill="#C4704A" opacity="0.25" transform="rotate(35, 733, 273)"/>
  <rect x="920" y="440" width="7" height="7" rx="1.5" fill="#C4704A" opacity="0.2" transform="rotate(15, 923, 443)"/>

  <!-- Ring elements in the complex cluster -->
  <circle cx="860" cy="320" r="35" fill="none" stroke="#C4704A" stroke-width="1" opacity="0.15"/>
  <circle cx="900" cy="290" r="15" fill="none" stroke="#6B6B63" stroke-width="0.8" opacity="0.2"/>
  <circle cx="820" cy="360" r="12" fill="none" stroke="#6B6B63" stroke-width="0.8" opacity="0.18"/>

</svg>