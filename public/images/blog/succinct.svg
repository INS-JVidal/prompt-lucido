<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">

  <defs>

    <!-- Warm gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FAF9F6"/>
      <stop offset="100%" stop-color="#F0EFEA"/>
    </linearGradient>

    <!-- Terracotta gradient for accent shapes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C4704A"/>
      <stop offset="100%" stop-color="#A85A38"/>
    </linearGradient>

    <!-- Subtle warm glow, centered left -->
    <radialGradient id="glow" cx="0.3" cy="0.5" r="0.4">
      <stop offset="0%" stop-color="#C4704A" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#C4704A" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow for the clean stroke side -->
    <radialGradient id="glow-right" cx="0.78" cy="0.5" r="0.3">
      <stop offset="0%" stop-color="#C4704A" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#C4704A" stop-opacity="0"/>
    </radialGradient>

  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>
  <rect width="1200" height="630" fill="url(#glow-right)"/>


  <!-- ============================================ -->
  <!-- LEFT SIDE: Scattered noisy strokes (verbosity) -->
  <!-- ============================================ -->

  <!-- Dense cluster of short, overlapping strokes in varying angles -->
  <!-- Layer 1: Lightest, most scattered -->
  <line x1="80" y1="180" x2="130" y2="195" stroke="#E0DFDA" stroke-width="1.5" opacity="0.25" stroke-linecap="round"/>
  <line x1="140" y1="150" x2="175" y2="178" stroke="#E0DFDA" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
  <line x1="60" y1="250" x2="110" y2="240" stroke="#E0DFDA" stroke-width="1.2" opacity="0.22" stroke-linecap="round"/>
  <line x1="100" y1="420" x2="145" y2="445" stroke="#E0DFDA" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
  <line x1="155" y1="460" x2="190" y2="440" stroke="#E0DFDA" stroke-width="1.5" opacity="0.25" stroke-linecap="round"/>
  <line x1="70" y1="350" x2="120" y2="370" stroke="#E0DFDA" stroke-width="1.2" opacity="0.22" stroke-linecap="round"/>
  <line x1="50" y1="300" x2="95" y2="280" stroke="#E0DFDA" stroke-width="1" opacity="0.18" stroke-linecap="round"/>
  <line x1="130" y1="480" x2="165" y2="500" stroke="#E0DFDA" stroke-width="1" opacity="0.2" stroke-linecap="round"/>
  <line x1="90" y1="140" x2="125" y2="160" stroke="#E0DFDA" stroke-width="1.2" opacity="0.22" stroke-linecap="round"/>

  <!-- Layer 2: Medium density, slightly bolder -->
  <line x1="170" y1="200" x2="230" y2="220" stroke="#E0DFDA" stroke-width="1.8" opacity="0.3" stroke-linecap="round"/>
  <line x1="200" y1="260" x2="260" y2="245" stroke="#E0DFDA" stroke-width="1.5" opacity="0.28" stroke-linecap="round"/>
  <line x1="180" y1="320" x2="240" y2="335" stroke="#E0DFDA" stroke-width="2" opacity="0.32" stroke-linecap="round"/>
  <line x1="210" y1="380" x2="265" y2="365" stroke="#E0DFDA" stroke-width="1.5" opacity="0.28" stroke-linecap="round"/>
  <line x1="160" y1="290" x2="215" y2="310" stroke="#6B6B63" stroke-width="1.2" opacity="0.2" stroke-linecap="round"/>
  <line x1="190" y1="170" x2="245" y2="190" stroke="#6B6B63" stroke-width="1.5" opacity="0.22" stroke-linecap="round"/>
  <line x1="225" y1="420" x2="275" y2="400" stroke="#E0DFDA" stroke-width="1.8" opacity="0.3" stroke-linecap="round"/>
  <line x1="195" y1="450" x2="250" y2="435" stroke="#6B6B63" stroke-width="1.2" opacity="0.2" stroke-linecap="round"/>
  <line x1="140" y1="350" x2="195" y2="340" stroke="#E0DFDA" stroke-width="1.5" opacity="0.25" stroke-linecap="round"/>

  <!-- Layer 3: Core cluster, more visible -->
  <line x1="250" y1="230" x2="320" y2="250" stroke="#E0DFDA" stroke-width="2" opacity="0.35" stroke-linecap="round"/>
  <line x1="270" y1="280" x2="340" y2="270" stroke="#E0DFDA" stroke-width="2.2" opacity="0.38" stroke-linecap="round"/>
  <line x1="260" y1="330" x2="330" y2="345" stroke="#E0DFDA" stroke-width="2" opacity="0.35" stroke-linecap="round"/>
  <line x1="280" y1="360" x2="345" y2="340" stroke="#6B6B63" stroke-width="1.8" opacity="0.28" stroke-linecap="round"/>
  <line x1="240" y1="300" x2="310" y2="310" stroke="#6B6B63" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="290" y1="200" x2="350" y2="225" stroke="#E0DFDA" stroke-width="1.8" opacity="0.32" stroke-linecap="round"/>
  <line x1="230" y1="190" x2="300" y2="175" stroke="#6B6B63" stroke-width="1.5" opacity="0.25" stroke-linecap="round"/>
  <line x1="275" y1="400" x2="340" y2="385" stroke="#E0DFDA" stroke-width="1.8" opacity="0.3" stroke-linecap="round"/>
  <line x1="255" y1="440" x2="315" y2="420" stroke="#6B6B63" stroke-width="1.5" opacity="0.25" stroke-linecap="round"/>

  <!-- Cross-hatching strokes for extra noise -->
  <line x1="150" y1="220" x2="200" y2="280" stroke="#E0DFDA" stroke-width="1" opacity="0.18" stroke-linecap="round"/>
  <line x1="220" y1="170" x2="250" y2="250" stroke="#E0DFDA" stroke-width="1" opacity="0.15" stroke-linecap="round"/>
  <line x1="300" y1="220" x2="270" y2="300" stroke="#E0DFDA" stroke-width="1.2" opacity="0.2" stroke-linecap="round"/>
  <line x1="310" y1="310" x2="280" y2="390" stroke="#E0DFDA" stroke-width="1" opacity="0.18" stroke-linecap="round"/>
  <line x1="130" y1="300" x2="180" y2="380" stroke="#E0DFDA" stroke-width="1" opacity="0.15" stroke-linecap="round"/>
  <line x1="200" y1="360" x2="240" y2="430" stroke="#E0DFDA" stroke-width="1" opacity="0.18" stroke-linecap="round"/>

  <!-- Faint decorative circles in the noisy area -->
  <circle cx="180" cy="260" r="25" fill="none" stroke="#E0DFDA" stroke-width="0.8" opacity="0.15"/>
  <circle cx="300" cy="340" r="18" fill="none" stroke="#6B6B63" stroke-width="0.8" opacity="0.12"/>
  <circle cx="120" cy="380" r="15" fill="none" stroke="#E0DFDA" stroke-width="0.6" opacity="0.1"/>

  <!-- Rotated squares — visual punctuation in the noisy side -->
  <rect x="155" y="310" width="7" height="7" rx="1.5" fill="#C4704A" opacity="0.2" transform="rotate(30, 158, 313)"/>
  <rect x="260" y="210" width="6" height="6" rx="1" fill="#C4704A" opacity="0.18" transform="rotate(45, 263, 213)"/>
  <rect x="100" y="270" width="5" height="5" rx="1" fill="#C4704A" opacity="0.15" transform="rotate(20, 102, 272)"/>
  <rect x="310" y="390" width="6" height="6" rx="1" fill="#C4704A" opacity="0.2" transform="rotate(35, 313, 393)"/>


  <!-- ============================================ -->
  <!-- TRANSITION ZONE: Strokes thinning & fading -->
  <!-- ============================================ -->

  <!-- Progressively thinner, fainter strokes -->
  <line x1="380" y1="250" x2="440" y2="265" stroke="#E0DFDA" stroke-width="1.5" opacity="0.22" stroke-linecap="round"/>
  <line x1="390" y1="300" x2="460" y2="295" stroke="#E0DFDA" stroke-width="1.2" opacity="0.18" stroke-linecap="round"/>
  <line x1="400" y1="345" x2="470" y2="335" stroke="#E0DFDA" stroke-width="1" opacity="0.15" stroke-linecap="round"/>
  <line x1="410" y1="380" x2="480" y2="365" stroke="#6B6B63" stroke-width="0.8" opacity="0.12" stroke-linecap="round"/>

  <!-- Even fainter approaching right -->
  <line x1="490" y1="270" x2="550" y2="280" stroke="#E0DFDA" stroke-width="0.8" opacity="0.1" stroke-linecap="round"/>
  <line x1="500" y1="315" x2="570" y2="310" stroke="#E0DFDA" stroke-width="0.6" opacity="0.08" stroke-linecap="round"/>
  <line x1="510" y1="355" x2="570" y2="345" stroke="#6B6B63" stroke-width="0.6" opacity="0.08" stroke-linecap="round"/>

  <!-- Subtle dashed lines connecting noise to signal -->
  <line x1="420" y1="280" x2="680" y2="305" stroke="#C4704A" stroke-width="0.8" stroke-dasharray="6,6" opacity="0.12"/>
  <line x1="430" y1="315" x2="680" y2="315" stroke="#C4704A" stroke-width="1" stroke-dasharray="8,5" opacity="0.15"/>
  <line x1="425" y1="350" x2="680" y2="325" stroke="#C4704A" stroke-width="0.8" stroke-dasharray="6,6" opacity="0.12"/>


  <!-- ============================================ -->
  <!-- RIGHT SIDE: The single clean stroke (succinct) -->
  <!-- ============================================ -->

  <!-- Main bold stroke — the hero element -->
  <line x1="720" y1="310" x2="1080" y2="310" stroke="url(#accent)" stroke-width="5" opacity="0.95" stroke-linecap="round"/>

  <!-- Subtle glow/shadow under the stroke for presence -->
  <line x1="730" y1="314" x2="1070" y2="314" stroke="#C4704A" stroke-width="8" opacity="0.06" stroke-linecap="round"/>

  <!-- Very faint echo lines suggesting confidence -->
  <line x1="750" y1="290" x2="1050" y2="290" stroke="#E0DFDA" stroke-width="0.6" opacity="0.1" stroke-linecap="round"/>
  <line x1="750" y1="332" x2="1050" y2="332" stroke="#E0DFDA" stroke-width="0.6" opacity="0.1" stroke-linecap="round"/>

  <!-- Small decorative elements near the clean stroke -->
  <rect x="700" y="275" width="8" height="8" rx="1.5" fill="#C4704A" opacity="0.25" transform="rotate(25, 704, 279)"/>
  <rect x="1090" y="295" width="7" height="7" rx="1.5" fill="#C4704A" opacity="0.2" transform="rotate(15, 1093, 298)"/>

  <!-- Faint ring at the start of the stroke — origin point -->
  <circle cx="720" cy="310" r="12" fill="none" stroke="#C4704A" stroke-width="1" opacity="0.15"/>

  <!-- Small circle at the end — terminus -->
  <circle cx="1080" cy="310" r="6" fill="url(#accent)" opacity="0.5"/>

  <!-- Subtle outer ring for breathing space -->
  <circle cx="900" cy="310" r="140" fill="none" stroke="#E0DFDA" stroke-width="0.8" opacity="0.12"/>

</svg>