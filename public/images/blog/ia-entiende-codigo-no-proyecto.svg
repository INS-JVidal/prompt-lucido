<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">

  <defs>

    <!-- Warm gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FAF9F6"/>
      <stop offset="100%" stop-color="#F0EFEA"/>
    </linearGradient>

    <!-- Terracotta gradient for accent shapes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C4704A"/>
      <stop offset="100%" stop-color="#A85A38"/>
    </linearGradient>

    <!-- Subtle warm glow -->
    <radialGradient id="glow" cx="0.35" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#C4704A" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#C4704A" stop-opacity="0"/>
    </radialGradient>

  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- === Left cluster: connected network (code AI understands) === -->

  <!-- Connection lines between nodes — left cluster -->
  <line x1="200" y1="200" x2="340" y2="160" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="200" y1="200" x2="280" y2="320" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="340" y1="160" x2="420" y2="260" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="280" y1="320" x2="420" y2="260" stroke="#E0DFDA" stroke-width="1.5" opacity="0.6"/>
  <line x1="420" y1="260" x2="480" y2="380" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="280" y1="320" x2="380" y2="440" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="420" y1="260" x2="520" y2="180" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="340" y1="160" x2="520" y2="180" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="480" y1="380" x2="380" y2="440" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="200" y1="200" x2="140" y2="340" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="140" y1="340" x2="280" y2="320" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>

  <!-- Terracotta accent connections in left cluster -->
  <line x1="340" y1="160" x2="420" y2="260" stroke="#C4704A" stroke-width="2" opacity="0.3"/>
  <line x1="200" y1="200" x2="280" y2="320" stroke="#C4704A" stroke-width="2" opacity="0.25"/>

  <!-- Left cluster nodes -->
  <circle cx="200" cy="200" r="8" fill="#C4704A" opacity="0.55"/>
  <circle cx="340" cy="160" r="10" fill="#C4704A" opacity="0.6"/>
  <circle cx="280" cy="320" r="7" fill="#C4704A" opacity="0.5"/>
  <circle cx="420" cy="260" r="9" fill="url(#accent)" opacity="0.65"/>
  <circle cx="520" cy="180" r="6" fill="#C4704A" opacity="0.45"/>
  <circle cx="480" cy="380" r="6" fill="#C4704A" opacity="0.4"/>
  <circle cx="380" cy="440" r="5" fill="#C4704A" opacity="0.35"/>
  <circle cx="140" cy="340" r="5" fill="#6B6B63" opacity="0.35"/>

  <!-- Ring elements in left cluster -->
  <circle cx="420" cy="260" r="22" fill="none" stroke="#C4704A" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="200" r="18" fill="none" stroke="#E0DFDA" stroke-width="1.5" opacity="0.4"/>

  <!-- === Gap / disconnection zone (center) === -->

  <!-- Dashed/broken lines crossing the gap — suggesting failed connections -->
  <line x1="520" y1="180" x2="580" y2="200" stroke="#C4704A" stroke-width="1" opacity="0.15" stroke-dasharray="4,6"/>
  <line x1="480" y1="380" x2="560" y2="360" stroke="#E0DFDA" stroke-width="1" opacity="0.15" stroke-dasharray="4,6"/>
  <line x1="420" y1="260" x2="560" y2="280" stroke="#C4704A" stroke-width="1.5" opacity="0.12" stroke-dasharray="5,8"/>

  <!-- Faint arc across the gap -->
  <path d="M 530 140 Q 600 315 530 500" stroke="#E0DFDA" stroke-width="1" fill="none" opacity="0.25" stroke-dasharray="3,5"/>

  <!-- Small fading dots in the gap -->
  <circle cx="560" cy="240" r="2.5" fill="#C4704A" opacity="0.15"/>
  <circle cx="590" cy="310" r="2" fill="#6B6B63" opacity="0.12"/>
  <circle cx="570" cy="400" r="1.5" fill="#C4704A" opacity="0.1"/>

  <!-- === Right cluster: disconnected / different structure (the project AI misses) === -->

  <!-- Large soft background circle -->
  <circle cx="880" cy="300" r="180" fill="#E0DFDA" opacity="0.25"/>

  <!-- Connection lines — right cluster (different topology) -->
  <line x1="720" y1="220" x2="840" y2="180" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="840" y1="180" x2="960" y2="220" stroke="#E0DFDA" stroke-width="1.5" opacity="0.5"/>
  <line x1="720" y1="220" x2="760" y2="340" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="960" y1="220" x2="1020" y2="340" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="760" y1="340" x2="880" y2="400" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="1020" y1="340" x2="880" y2="400" stroke="#E0DFDA" stroke-width="1.5" opacity="0.45"/>
  <line x1="840" y1="180" x2="880" y2="400" stroke="#E0DFDA" stroke-width="1" opacity="0.3"/>
  <line x1="880" y1="400" x2="940" y2="500" stroke="#E0DFDA" stroke-width="1.5" opacity="0.4"/>
  <line x1="880" y1="400" x2="800" y2="500" stroke="#E0DFDA" stroke-width="1.5" opacity="0.4"/>
  <line x1="1020" y1="340" x2="1080" y2="260" stroke="#E0DFDA" stroke-width="1" opacity="0.35"/>

  <!-- Right cluster nodes — slightly more muted -->
  <circle cx="720" cy="220" r="7" fill="#6B6B63" opacity="0.35"/>
  <circle cx="840" cy="180" r="8" fill="#6B6B63" opacity="0.4"/>
  <circle cx="960" cy="220" r="7" fill="#6B6B63" opacity="0.35"/>
  <circle cx="760" cy="340" r="6" fill="#6B6B63" opacity="0.3"/>
  <circle cx="1020" cy="340" r="6" fill="#6B6B63" opacity="0.3"/>
  <circle cx="880" cy="400" r="9" fill="#6B6B63" opacity="0.4"/>
  <circle cx="940" cy="500" r="5" fill="#6B6B63" opacity="0.25"/>
  <circle cx="800" cy="500" r="5" fill="#6B6B63" opacity="0.25"/>
  <circle cx="1080" cy="260" r="4" fill="#6B6B63" opacity="0.25"/>

  <!-- Ring element in right cluster -->
  <circle cx="880" cy="400" r="24" fill="none" stroke="#6B6B63" stroke-width="1" opacity="0.15"/>
  <circle cx="840" cy="180" r="20" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.3"/>

  <!-- Small rectangles suggesting modules — scattered -->
  <rect x="100" y="460" width="50" height="32" rx="3" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.35"/>
  <rect x="1060" y="440" width="45" height="28" rx="3" fill="none" stroke="#E0DFDA" stroke-width="1" opacity="0.3"/>

  <!-- Small terracotta squares, visual punctuation -->
  <rect x="160" y="140" width="10" height="10" rx="2" fill="#C4704A" opacity="0.35" transform="rotate(20, 165, 145)"/>
  <rect x="1040" y="160" width="8" height="8" rx="1.5" fill="#C4704A" opacity="0.25" transform="rotate(-15, 1044, 164)"/>

  <!-- Subtle diagonal line -->
  <line x1="80" y1="560" x2="300" y2="500" stroke="#C4704A" stroke-width="1" opacity="0.12"/>
  <line x1="1000" y1="540" x2="1140" y2="490" stroke="#C4704A" stroke-width="1" opacity="0.1"/>

</svg>
